<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph's Contact</title>
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <!--Sidebar pretty much the same on every page-->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Contact.html" style="color: #43c579;">Contact</a>
        </div>
        
        <!--grid for the heading thing-->
        <div id="main">
            <div class="grid-cont">
                <div class="grid-child">
                    <button class="openbtn" onclick="openNav()">&#9776;</button>
                </div>
                <div class="grid-child">
                    <h2>Contact</h2>
                </div>
            </div>
            <!--formatting and defining all the form stuff-->
            <form id="form" action="/submit-form" method="post">
                <h1>Contact Me!</h1>
                <div class="input-control">
                    <label for="fname">First Name</label>
                    <input id="fname" name="fname" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="lname">Last Name</label>
                    <input id="lname" name="lname" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="why">What's Up?</label>
                    <input id="why" name="why" type="text">
                    <div class="error"></div>
                </div>
                <button type="submit">Are you sure...</button>
            </form>
        </div>
    </main>

    <!--footer definetly the same on every page -->
    <footer>
        <div class="footer-grid">
            <div class="footer-grid-child">
                Directory
                <a href="index.html">Home</a>
                <a href="About.html">About</a>
                <a href="Contact.html">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
